<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <article class="card">
      <img class="card-image" src="images/illustration-hero.svg" alt="woman listing to music">
      <section class="description">
        <h1>Order Summary</h1>
        <p class="main-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>

        <div class="pricing">
          <div class="plan">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="plan-info">
              <p class="duration">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </section>
    </article>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hazem</a>.
  </footer>
</body>

</html>
